<div class="w3-third w3-margin-bottom">
    <div class="w3-container w3-white">
        <h3>{{room.RoomNumber}}</h3>
        <h6>Bed Count: {{room.BedCount}}</h6>
        <p>Price: {{room.PricePerNight}}</p>
        <p>Description: {{room.Description}}</p>
        <p class="w3-large"><i class="fa fa-bath"></i> <i class="fa fa-phone"></i> <i class="fa fa-wifi"></i></p>
        <button class="w3-button w3-block w3-black w3-margin-bottom" (click)="bookNow(room.Id)">Book Now</button>
        <button class="w3-button w3-block w3-black w3-margin-bottom" (click)= "showModal(true)">Edit</button>
        <button class="w3-button w3-block w3-black w3-margin-bottom" (click)="deleteRoom(room)">Delete</button>
    </div>
</div>
<div [id]="room.Id" class="w3-modal">
 <div class="w3-modal-content">
   <div class="w3-red">
     <span (click)="showModal(false)" class="w3-button w3-display-topright">&times;</span>
     <div class="w3-container">
      <h2>Edit Room</h2>
    </div>
    <form  #f="ngForm" (ngSubmit)="editRoom(f.value, f)">
    <div class="w3-container w3-white w3-padding-16">
          <div class="w3-row-padding" style="margin:0 -16px;">
            <div class="w3-half w3-margin-bottom">
              <label>Room Number</label>
              <input class="w3-input w3-border" [ngModel]="room.RoomNumber" type="number" name="RoomNumber" required ngModel>
            </div>
            <div class="w3-half">
              <label>Bed Count</label>
              <input class="w3-input w3-border" [ngModel]="room.BedCount" type="number" name="BedCount" required ngModel>
            </div>
            <div class="w3-half">
              <label>Description</label>
              <input class="w3-input w3-border" [ngModel]="room.Description" type="text" name="Description" required ngModel>
            </div>
            <div class="w3-half">
              <label>Price Per Night</label>
              <input class="w3-input w3-border" [ngModel]="room.PricePerNight" type="text" name="PricePerNight" required ngModel>
            </div>
          </div>
          <div class="w3-row-padding" style="margin:8px -16px;">
          </div>
          <button class="w3-button w3-dark-grey" type="submit">Edit</button>
      </div>
      <input [ngModel]="room.Id" type="hidden" name="Id" required ngModel>
      <input [ngModel]="room.Accommodation" type="hidden" name="Accommodation" required ngModel>   
     </form>
   </div>
 </div>
</div>
