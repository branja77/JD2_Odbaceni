<div class="w3-content" style="max-width:1532px;">
  <ul *ngFor="let region of regions">
    <li *ngIf="region.Country.Id == countryId">
        <a [routerLink]="['/place-list/'] + region.Id" >{{region.Name}}</a>
    </li>
  </ul>
  <div style="padding: 50px"> 
    <a [routerLink]="['/new-region/'] + countryId" class="w3-bar-item w3-button w3-red w3-mobile" >New Region</a>
  </div>
</div>
