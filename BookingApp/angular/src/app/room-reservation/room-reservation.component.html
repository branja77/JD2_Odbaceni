  <div class="w3-display-left w3-padding w3-col l6 m8">
    <div class="w3-container w3-red">
      <h2><i class="fa fa-bed w3-margin-right"></i>Room number: {{id}}</h2>
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" >
      <div class="w3-container w3-white w3-padding-16">
          <div class="w3-row-padding" style="margin:0 -16px;">
            <div class="w3-half w3-margin-bottom">
              <label><i class="fa fa-calendar-o"></i> Check In</label>
              <input class="w3-input w3-border" type="text" placeholder="MM DD YYYY" name="startDate" required ngModel>
            </div>
            <div class="w3-half">
              <label><i class="fa fa-calendar-o"></i> Check Out</label>
              <input class="w3-input w3-border" type="text" placeholder="MM DD YYYY" name="endDate" required ngModel>
            </div>
          </div>
          <div class="w3-row-padding" style="margin:8px -16px;">
          </div>
          <button class="w3-button w3-dark-grey" type="submit"><i class="fa fa-bed w3-margin-right"></i>Book now</button>
      </div>
    </form>
  </div>
