  <div class="w3-display-left w3-padding w3-col l6 m8">
    <div class="w3-container w3-red">
      <h2>Add new accommodation</h2>
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" >
      <div class="w3-container w3-white w3-padding-16">
          <div class="w3-row-padding" style="margin:0 -16px;">
            <div class="w3-half w3-margin-bottom">
              <label>Name</label>
              <input class="w3-input w3-border" type="text" name="Name" required ngModel>
            </div>
            <div class="w3-half">
              <label>Description</label>
              <input class="w3-input w3-border" type="text" name="Description" required ngModel>
            </div>
            <div class="w3-half">
              <label>Address</label>
              <input class="w3-input w3-border" type="text" name="Address" required ngModel>
            </div>
           <!-- <div class="w3-half">
              <label>Image url</label>
              <input class="w3-input w3-border" type="text" name="ImageUrl" required ngModel>
            </div>-->
            <div class="w3-row-padding" style="margin:8px -16px;">         
              <div class="w3-half">
                <label><i class="fa fa-place"></i>Places</label>          
                <select name="Place"  required ngModel>
                    <option *ngFor="let place of places" [ngValue]="place">{{place.Name}}</option>
                </select>
              </div>
              <div class="w3-half">
                <label><i class="fa fa-place"></i>Accommodation Type</label>          
                <select name="AccomodationType"  required ngModel>
                    <option *ngFor="let accommodationType of accommodationTypes" [ngValue]="accommodationType">{{accommodationType.Name}}</option>
                </select>
              </div>
            </div>
            <div class="w3-half">
                <label><i class="fa fa-image"></i>Accommodation Image</label>          
                   <image-upload [url]="'assets/images/'" name="Image"></image-upload>
            </div>
          </div>
          <div class="w3-row-padding" style="margin:8px -16px;">
          </div>
          <button class="w3-button w3-dark-grey" type="submit">Create</button>
      </div>
    </form>
      <div class="block-margin">
        <agm-map #m [latitude]="lat" [longitude]="lng" [zoom]="16" (mapClick)="onClick($event)">
            <agm-marker [latitude]="clickedLat" [longitude]="clickedLong" label="">
                <agm-info-window [latitude]="clickedLat" [longitude]="clickedLong">
                    <span style="color:gray;">latitude: {{clickedLat}}</span>
                    <br/>
                    <span style="color:gray;">longitude: {{clickedLong}}</span>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </div>
  </div>
