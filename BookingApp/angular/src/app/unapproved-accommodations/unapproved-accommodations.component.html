<div class="w3-content" style="max-width:1532px;">
  <div class="w3-row-padding w3-padding-16" *ngFor="let accommodation of accommodations">
      <div *ngIf="accommodation.Approved == false" class="w3-third w3-margin-bottom">
      <img src="" alt={{accommodation.Place.Name}} style="width:100%">
      <div class="w3-container w3-white">
        <h3>{{accommodation.Place.Name}}</h3>
        <h6>{{accommodation.Name}}</h6>
        <p>{{accommodation.Description}}</p>
        <p>{{accommodation.Address}}</p>
        <p class="w3-large"><i class="fa fa-bath"></i> <i class="fa fa-phone"></i> <i class="fa fa-wifi"></i></p>
        <button class="w3-button w3-block w3-black w3-margin-bottom" (click)="approve(accommodation.Id)">Approve</button>
        <button class="w3-button w3-block w3-black w3-margin-bottom"(click)= "reject(accommodation.Id)">Delete</button>
      </div>
    </div>
  </div>
</div>
