<div class="w3-container w3-white">
  <ul *ngFor="let accommodationType of accommodationTypes">
    <li>
      <p>{{accommodationType.Name}}</p>
      <button (click)="showModal(true, accommodationType)" class="w3-button w3-red w3-margin-bottom">Edit</button>
        <button (click)="deleteAccommodationType(accommodationType)" class="w3-button w3-red w3-margin-bottom">Delete</button>
        <div [id]="accommodationType.Id" class="w3-modal">
        <div class="w3-modal-content">
          <div class="w3-red">
            <span (click)="showModal(false, accommodationType)" class="w3-button w3-display-topright">&times;</span>
            <div class="w3-container">
              <h2>Edit accommodationType</h2>
            </div>
            <form  #f="ngForm" (ngSubmit)="editAccommodationType(f.value, f)">
            <div class="w3-container w3-white w3-padding-16">
                  <div class="w3-row-padding" style="margin:0 -16px;">
                    <div class="w3-half w3-margin-bottom">
                      <label>Name</label>
                      <input class="w3-input w3-border" [ngModel]="accommodationType.Name" type="text" name="Name" required ngModel>
                    </div>
                  </div>
                  <div class="w3-row-padding" style="margin:8px -16px;">
                  </div>
                  <button class="w3-button w3-dark-grey" type="submit">Edit</button>
              </div>
              <input [ngModel]="accommodationType.Id" type="hidden" name="Id" required ngModel>
            </form>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <div style="padding: 50px"> 
    <a [routerLink]="['/new-accommodationType']" class="w3-bar-item w3-button w3-red w3-mobile" >New Accommodation Type</a>
  </div>
